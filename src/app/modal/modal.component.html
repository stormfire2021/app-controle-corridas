<div class="modal" #modal1>
    <div class="modal-content">
      <h4>{{ content?.titulo }}</h4>
      <p>{{ content?.texto}}</p>
    </div>
    <div class="modal-footer">
      <button
        class="modal-close waves-effect waves-green btn-flat"
        (click)="onClose()"
      >
        Ok
      </button>
    </div>
  </div>
